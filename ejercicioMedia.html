<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercico Media html</title>
  </head>
  <body>
    <section>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <br />
      <img
        src="https://m.media-amazon.com/images/M/MV5BYWQ5ZTM1YmMtNjQ2Ny00OGU4LWI5ZGMtOWNkZTY0MjJjNTZjXkEyXkFqcGdeQXVyMTA0MTM5NjI2._V1_FMjpg_UX1000_.jpg"
        alt="imagen de videojuego favorito"
        width="300"
        height="300"
      />
    </section>
    <section>
      <h1>Aprendiendo a utilizar los vídeos</h1>
      <video width="400" height="400" muted controls loop>
        <source
          src="/HTML/media/Dragon Ball Z - Chala Head Chala (opening Latino) Full HD 1080p.mp4"
          type="video/mp4"
        />
      </video>
    </section>
    <br />
    <section>
      <h1>Aprendiendo a utilizar los audios</h1>
      <audio controls autoplay="2" loop>
        <source
          src="/HTML/media/TeamMauyRicky Luz Gaggi - El farsante - Playoffs - La Voz Argentina 2021.mp3"
          type = "audio/mp3"
        />
      </audio>
    </section>
  </body>
</html>
