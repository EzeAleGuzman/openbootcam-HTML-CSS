<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/ejercicios/ejercicio6/Selectores, pseudo-clases y pseudo-elementos en CSS.css">
    <title>Selectores, pseudo-clases y pseudo-elementos en CSS</title>
</head>
<body>
    <button class="boton" onclick="cambiarTexto()"></button>
</body>
<script>
    function cambiarTexto() {
  var boton = document.querySelector(".boton");
  boton.classList.add("clicked");
}
</script>
</html>
