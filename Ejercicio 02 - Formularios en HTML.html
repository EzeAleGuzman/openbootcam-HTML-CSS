<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02 - Formularios en HTML</title>
</head>
<body>
    <form action="/">
        <div>
        <label for="nombre">nombre</label>
        <input type="text" name="" id="nombre" placeholder="Nombre">
        
    </div>
    <div>
        <label for="edad">Edad</label>
        <input type="number" name="edad" id="edad" placeholder="Edad">
    </div>
    <div>
        <label for="frase-favorita">frase-favorita</label>
        <textarea name="frase-favorita" id="frase-favorita" cols="30" rows="10"></textarea>
    </div>
    <button type="submit">Envio</button>
    <button type="reset">Reset</button>
    </form>
</body>
</html>
