  <body>
    <div class="container">

      <div class="button">

      </div>
      <div class="separator">

        <span>O</span>
        <hr />

      <form action="">

            <label for="Name">
                <span>Name</span>
                <input type="text" ide="Name" name="Name" />

            <label for="Username">
                <span>Username</span>
                <input type="text" ide="Username" name="Username" />
            </label>
        </div>

          <span>Email</span>
          <input type="email" ide="Email" name="Email" required />
        </label>
        <label for="password">
            <span>password</span>
            <input
            type="password"
            ide="password"
            name="password"
            placeholder="6 + caracteres"
          />
      
        </label>
    </form>
    <div class="checkbox-label">
          <input type="checkbox" name="terminos" id="terminos" />
          <span> Acepto todos los <a href="">terminos y condiciones</a> </span>
